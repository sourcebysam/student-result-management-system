{% extends "layout.html" %}
{% block title %}Classes{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0"><i class="fa-solid fa-school"></i> Classes</h3>
</div>

<div class="card border-0 shadow-sm mb-4">
  <div class="card-body">
    <h5 class="mb-3">Add Class</h5>
    <form method="post" action="{{ url_for('admin_classes_add') }}" class="row g-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Section</label>
        <input name="section" class="form-control" placeholder="Optional">
      </div>
      <div class="col-12">
        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add</button>
      </div>
    </form>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr><th>ID</th><th>Name</th><th>Section</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody>
          {% for c in classes %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.section or '-' }}</td>
            <td class="text-end">
              <form method="post" action="{{ url_for('admin_classes_delete', class_id=c.id) }}" onsubmit="return confirm('Delete class?')">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="4" class="text-center text-secondary">No classes yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
