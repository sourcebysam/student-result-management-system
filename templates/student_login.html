{% extends "layout.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="mb-3 text-primary"><i class="fa-solid fa-user-graduate"></i> Student Login</h3>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Registration Number</label>
            <input name="reg_no" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </form>

        <hr class="my-4">
        <details>
          <summary class="mb-2">Forgot password?</summary>
          <form method="post" action="{{ url_for('student_reset_request') }}" class="d-grid gap-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input name="reg_no" class="form-control" placeholder="Enter your registration number" required>
            <button class="btn btn-outline-secondary"><i class="fa-solid fa-link"></i> Generate Reset Link</button>
          </form>
          <small class="text-secondary d-block mt-2">For demo, the reset link appears as a flash message.</small>
        </details>
      </div>
    </div>
  </div>
</div>
{% endblock %}
